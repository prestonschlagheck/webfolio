<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Preston Schlagheck</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <style>
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 400;
            text-align: center;
            margin-top: 48px;
            margin-bottom: 2rem;
        }
        .certifications-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .certification-card {
            background: #121212 !important;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 1rem;
        }
        .cert-info {
            width: 100%;
            text-align: center;
            padding-bottom: 0.5rem;
        }
        .cert-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin: 0 0 0.25rem 0;
            font-weight: 400;
            line-height: 1.2;
            max-width: 800px;
        }
        .cert-image-container {
            width: 100%;
            max-width: 600px;
            margin: 0.25rem 0;
        }
        .cert-issuer-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
        }
        .show-credential {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            margin: 0.25rem 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }
        .cert-id {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            margin: 0.25rem 0 0 0;
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .cert-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="content-wrapper transition-fade">
        <a href="index.html" class="back-button">← Back</a>
        <h1 class="page-title">Certifications</h1>
        <div class="certifications-container">
            <div class="certification-card">
                <h2 class="cert-title">UBS Mergers And Acquisitions Finance Accelerator</h2>
                <div class="cert-image-container">
                    <img src="ubs-certificate.png" alt="UBS Certificate" class="cert-image">
                </div>
                <div class="cert-issuer-container">
                    <h3 class="cert-issuer">AmplifyME</h3>
                    <span class="cert-date">· Issued May 2025</span>
                </div>
                <a href="https://my.amplifyme.com/certificate/69703612-2159-4444-a396-0599c8f47e25" target="_blank" class="show-credential">Show Certificate</a>
                <p class="cert-id">Credential ID 69703612-2159-4444-a396-0599c8f47e25</p>
            </div>
        </div>
    </div>
    <script src="transitions.js"></script>
</body>
</html>
