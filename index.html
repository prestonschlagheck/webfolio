<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preston Schlagheck - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transitions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header-right {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .contact-icons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            height: 100%;
        }

        .contact-icon {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 0.4rem;
            height: 2rem;
            width: 2rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .contact-icon:hover {
            color: var(--white);
            transform: translateY(-2px);
        }

        .contact-icon i {
            font-size: 1.1rem;
        }

        .download-resume-btn {
            color: var(--text-secondary);
            transition: all 0.2s ease;
            padding: 0.4rem;
            height: 2rem;
            width: 2rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 4px;
        }

        .download-resume-btn:hover {
            color: var(--white);
            transform: translateY(-2px);
        }

        .nav-main, .nav-secondary {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-main:hover, .nav-secondary:hover {
            color: var(--white);
            transform: translateY(-2px);
        }

        .nav-main::after, .nav-secondary::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-main:hover::after, .nav-secondary:hover::after {
            width: 100%;
        }

        .landing-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem;
            padding-bottom: 0;
        }

        .cta-buttons {
            display: flex;
            gap: 1.7rem;
            margin-top: 2rem;
            justify-content: center;
        }
    </style>
</head>

                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>

        </header>
